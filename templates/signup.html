<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家教媒合｜註冊</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup_style.css') }}">
</head>
<body>
  <!-- 頁首 -->
  <header class="site-header">
    <h1 class="site-title">家教媒合平台</h1>
  </header>

  <!-- 註冊表單區 -->
  <main class="form-container">
    <h2 class="form-title">註冊</h2>
    <form method="post" action="/" class="form-card">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com">

      <label for="password">密碼</label>
      <input type="password" id="password" name="password" required placeholder="輸入密碼">

      <button type="submit" class="btn-summit">註冊</button>
    </form>
    <p class="login-prompt">
      已經有帳號？ 前往<a href="{{ url_for('login') }}">登入</a>
    </p>
  </main>

  <!-- 頁尾 -->
  <footer class="site-footer">
    <p>© 2025 TutorVibe. All rights reserved.</p>
  </footer>
</body>
</html>
